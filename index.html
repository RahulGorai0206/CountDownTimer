<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownTimer</title>
    <link rel="icon" href="./hourglass-outline.svg">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="divInp" id="divInp">
        <div class="txt">CountDown Timer !</div>
        <div class="inputDiv">
            <div class="inputBox">
                <input type="text" id="hour" name="hour" maxlength="2"  min="0" max="99" step="1" placeholder="00" pattern="[0-9]{4}" style="color:#888;" required/>
                <label for="hour">Hour</label>
            </div>
            <div class="inputBox">
                <input type="text" id="min" name="hour" maxlength="2"  min="0" max="99" step="1" placeholder="00" pattern="[0-9]{4}" style="color:#888;" required/>
                <label for="min">Minute</label>
            </div>
            <div class="inputBox">
                <input type="text" id="sec" name="hour" maxlength="2"  min="0" max="99" step="1" placeholder="00" pattern="[0-9]{4}" style="color:#888;" required/>
                <label for="sec">Second</label>
            </div>
        </div>
        <button class="startBtn" onclick="startTimer()">Start Timer</button>
    </div>
    <div class="main" id="main">
        <div class="txt">CountDown Timer !</div>
        <div class="txt2" id="txtt">Your Time Ends In :</div>
        <div class="inputDiv">
            <div class="inputBox">
                <input type="text" id="res0" readonly value="00">
                <p>Days</p>
            </div>
            <div class="inputBox">
                <input type="text" id="res1" readonly value="00">
                <p>Hours</p>
            </div>
            <div class="inputBox">
                <input type="text" id="res2" readonly value="00">
                <p>Minutes</p>
            </div>
            <div class="inputBox">
                <input type="text" id="res3" readonly value="00">
                <p>Seconds</p>
            </div>
        </div>
        <Button onclick="window.location.reload()" id="refBtn">Reset</Button>
    </div>
    <script src="./timer.js"></script>
</body>
</html>
