<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownTimer</title>
    <link rel="icon" href="./hourglass-outline.svg">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="txt">CountDown Timer !</div>
        <div class="txt2" id="txtt">Your Time Ends In :</div>
        <div class="inputDiv">
            <div class="inputBox">
                <input type="text" readonly value="00">
                <p>Days</p>
            </div>
            <div class="inputBox">
                <input type="text" readonly value="00">
                <p>Hours</p>
            </div>
            <div class="inputBox">
                <input type="text" readonly value="00">
                <p>Minutes</p>
            </div>
            <div class="inputBox">
                <input type="text" readonly value="00">
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="./timer.js"></script>
</body>
</html>
